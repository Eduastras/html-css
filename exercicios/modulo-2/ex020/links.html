<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkslategrey;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active { 
            color: rgb(208, 255, 0);
        }

        .especial {
            background-color: rgb(255, 197, 197);
        }
        .especial::before {
            content: ' ⇒ ';
        }    
        .especial::after {
            content: ' 	⇐ ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/eduastra" target="_blank" class="especial">Canal Youtube</a></li>
        <li><a href="https://open.spotify.com/intl-pt/artist/7qKjrAH3H7Kd1L8N6TEjlQ" class="especial" target="_blank">Perfil Spotify</a></li>
        <li><a href="https://www.instagram.com/eduastras/" target="_blank">Perfil Instagram</a></li>

    </ul>
</body>
</html>
